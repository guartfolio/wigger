<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wigg Planet Minimal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: url('flash-rainbow.gif') center/cover fixed no-repeat;
      position: relative;
      font-family: Arial, sans-serif;
    }

    #logo {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      animation: pulse .75s ease-in-out infinite alternate;
      z-index: 100;
    }

    @keyframes pulse {
      from { transform: translateX(-50%) scale(1); }
      to   { transform: translateX(-50%) scale(1.25) rotate(10deg); }
    }

    #wigger-form {
      position: absolute;
      top: 300px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 400px;
      padding: 20px;
      background-color: rgba(0,0,0,0.5);
      border-radius: 12px;
      box-sizing: border-box;
      z-index: 50;
    }

    #wigger-form label {
      display: block;
      margin-bottom: 5px;
      color: #fff;
      font-weight: bold;
    }

    #wigger-form input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background-color: rgba(255,255,255,0.8);
      color: #000;
      font-size: 1em;
      box-sizing: border-box;
    }

    #wigger-form button {
      width: 40%;
      display: block;
      margin: 0 auto 15px auto;
      padding: 8px;
      background-color: rgba(255,255,255,0.7);
      border: none;
      font-size: 1em;
      cursor: pointer;
      border-radius: 6px;
    }

    #ca {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px;
      font-size: 2em;
      color: #0f0;
      background: rgba(0,0,0,0.7);
      z-index: 200;
    }

    #copy-btn {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background: linear-gradient(145deg, #333, #000);
      border: 1px solid #444;
      border-radius: 4px;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.5);
    }

    #copy-btn:active {
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <!-- Logo at top center -->
  <img id="logo" src="wigg.png" alt="Wigg Planet Logo">

  <!-- Submission form -->
  <form id="wigger-form">
    <label for="gang-affiliation">Gang Affiliation</label>
    <input type="text" id="gang-affiliation" name="gang-affiliation">

    <label for="name-of-wigger">Name of Wigger</label>
    <input type="text" id="name-of-wigger" name="name-of-wigger">

    <label for="age-of-wigger">Age of Wigger</label>
    <input type="number" id="age-of-wigger" name="age-of-wigger">

    <label for="height-of-wigger">Height of Wigger</label>
    <input type="text" id="height-of-wigger" name="height-of-wigger">

    <label for="weight-of-wigger">Weight of Wigger</label>
    <input type="text" id="weight-of-wigger" name="weight-of-wigger">

    <button type="submit">Submit</button>
  </form>

  <!-- Background music loop -->
  <audio loop autoplay>
    <source src="wigg.mp3" type="audio/mpeg">
  </audio>

  <!-- Copy contract address button -->
  <button id="copy-btn">Copy CA:</button>

  <script>
    document.getElementById('copy-btn').addEventListener('click', () => {
      navigator.clipboard.writeText('')
        .then(() => alert('Copied "Contract to clipboard" to clipboard'))
        .catch(err => console.error('Clipboard write failed', err));
    });
  </script>
</body>
</html>
